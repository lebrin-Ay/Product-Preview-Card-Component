<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/bdc890c26c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="card mx-auto card-container" style="max-width: 540px;">
    <div class="row g-0">

      <div class="col-lg-6 card-image">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start img-custom" alt="Perfume">
      </div>

      <div class="col-lg-4 card-section">
        <div class="card-body">
          <p class="text-uppercase card-tag">Perfume</p>
          <h2 class="card-title text-wrap title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text text-wrap text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prize">
            <p class="fs-2 card-prize">$149.99</p>
            <p class="card-text"><small class="text-muted text-decoration-line-through">$169.99</small></p>
          </div>

          <button type="button" class="btn btn-primary" data-bs-toggle="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg> 
            Add to Cart
          </button>
        
          
        </div>

      </div>

    </div>

  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eboweme-ayo" target="_blank">Eboweme Ayo</a>.
  </div>



</body>
</html>
